<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paradiso Networx</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    html {
  background-color: #000;
}

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
    }

    .heading {
      line-height: 1.2;
      margin-bottom: 0.5em;
    }

    .welcome {
      font-size: 2rem;
      margin: 0;
    }

    .brand {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0;
      white-space: nowrap;
    }

    p {
      font-size: 1.1rem;
      max-width: 700px;
      margin-bottom: 2em;
    }

    footer {
      padding: 20px 0;
      font-size: 0.9rem;
      color: #aaa;
      white-space: nowrap;
    }

    @media (max-width: 400px) {
      .welcome {
        font-size: 1.5rem;
      }

      .brand {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="heading">
      <p class="welcome">Welcome to</p>
      <p class="brand">Paradiso Networx</p>
    </div>

    <p>
      We are currently building our new digital platform. This website will soon host information about our services, innovations, and solutions in network infrastructure and smart technology integration.
    </p>
  </main>

  <footer>&copy; 2025 Paradiso Networx. All rights reserved.</footer>
</body>
</html>
